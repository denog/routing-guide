name: Deploy PR previews

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SetupPython
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: Build page
        run: mkdocs build

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1.6.2
        with:
          source-dir: ./site/
